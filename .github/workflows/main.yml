permissions:
  contents: read
  deployments: write

env:
  NODE_VERSION: 20

jobs:
  pr_build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: PR Build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
